{% extends 'StudyLogs/base.html' %}

{% block content %}
    <p class="topic-link">
        <a href="{% url 'StudyLogs:topic' topic.id %}">{{ topic }}</a>
    </p>

    <hr>

    <p class="add-new-entry-lable">
        Add new entry:
    </p>

    <form action="{% url 'StudyLogs:new_entry' topic.id %}" method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="add-entry">Add entry</button>
    </form>

{% endblock content %}
