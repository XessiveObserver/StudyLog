{% extends 'StudyLogs/base.html' %}

{% block content %}
    <p>
        <a href="{% url 'StudyLogs:topic' topic.id %}">{{ topic }}</a>
    </p>

    <p>
        Add new entry:
    </p>

    <form action="{% url 'StudyLogs:new_entry' topic.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add entry</button>
    </form>

{% endblock content %}
