{% extends 'StudyLogs/base.html' %}

{% block content %}
    <p class="edit-entry">
        <a href="{% url 'StudyLogs:topic' topic.id %}">{{ topic }}</a>
    </p>

    <hr>

    <p class="edit-entry-lable">
        Edit entry:
    </p>

    <form action="{% url 'StudyLogs:edit_entry' entry.id %}" method="POST" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="save-changes">Save Changes</button>
    </form>
{% endblock content %}
