{% extends 'StudyLogs/base.html' %}

{% block content %}

    {% if form.errors %}
        <p class="errors">
            Your username and password didn't match. Please try again.
        </p>
    {% endif %}

    <form action="{% url 'users:login' %}" method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit" class="login-button">Log in</button>
        <input type="hidden" name="next" 
            value="{% url 'StudyLogs:index' %}" />
    </form>
{% endblock content %}
